<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/preloader_style.css">
    <title>Pre-loader Animation</title>
</head>

<body>
    <div class="preload">

    <section>
        <h1>Arrived</h1>
        <img src="/img/aeroplane00-unsplash.jpg" alt="aeroplane">

    <script src="js/preloader_script.js"></script>

</html>
