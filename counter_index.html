<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="css/counter_style.css">
    <title>Increment Counter</title>
</head>

<body>
    <div class="counter-container">
        <i class="fas fa-mug-hot fa-5x"></i>
        <div class="counter" data-target="4000"></div>
        <span>Project Completed</span>
    </div>

    <div class="counter-container">
        <i class="fas fa-users fa-5x"></i>
        <div class="counter" data-target="15000"></div>
        <span>Our Happy Clients</span>
    </div>

    <div class="counter-container">
        <i class="fas fa-tasks fa-5x"></i>
        <div class="counter" data-target="500"></div>
        <span>Ongoing Projects</span>
    </div>


    <script src="js/counter_script.js"></script>

</body>

</html>
