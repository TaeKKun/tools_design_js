<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/light_style.css">
    <title>Light Bulb On & Off</title>
</head>

<body>
    <div class="main-heading">
        <h1>Can you turn the light on?</h1>

        <button onclick="document.getElementById('myImg').src='img/lightBulbOn-unsplash.jpg' ">Turn on the
            light</button>

        <img src="/img/lightBulbOff-unsplash.jpg" alt="Light is off" id="myImg">

        <button onclick="document.getElementById('myImg').src='img/lightBulbOff-unsplash.jpg' ">Turn off the
            light</button>

    </div>

</body>

</html>
